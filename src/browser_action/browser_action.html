<!DOCTYPE html>
<html ng-app="app" ng-csp="">
	<head>
		<link rel="stylesheet" href="/css/app.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="/libs/jstree/dist/themes/default/style.min.css"/>
		<link rel="stylesheet" href="/libs/octicons/octicons.css"/>
	</head>
	<body ng-controller="browserActionCtrl">
		<div id="mainPopup">
			<h3>You should also check this files</h3>

			<div class="well well-sm"
			ng-show="$root.gitUrl && $root.gitUrl.username">
				<div>
					<strong>User:</strong> <samp ng-bind="$root.gitUrl.username"></samp>
				</div>
				<div>
					<strong>Repository:</strong> <samp ng-bind="$root.gitUrl.repository"></samp>
				</div>
				<div ng-show="$root.gitUrl.path">
					<strong>Path:</strong> <samp ng-bind="$root.gitUrl.path"></samp>
				</div>
			</div>

			<div class="alert alert-danger"
			ng-show="tree.nodes && !tree.nodes.length">
				<p>Oops! There are no recommendations :(</p>
				<strong ng-bind="error"></strong>
			</div>

			<p ng-show="loading">Getting recommendations...</br>This can take some minutes.</p>

			<div js-tree="tree.config"
			tree-events="select_node:gotoNodeUrl"
			ng-model="tree.nodes"></div>

			<a target="_blank" href="https://github.com/DrDub/gitrecommender">
				<small>Recommendations by DrDub's Git Recommender</small>
			</a>
		</div>

		<script src="/libs/jquery.min.js"></script>
		<script src="/libs/angular.js"></script>
		<script src="/libs/jstree.js"></script>
		<script src="/libs/ngjstree.js"></script>

		<script src="app.module.js"></script>
		<script src="browser_action.js"></script>
		<script src="/js/data/github-data.js"></script>
		<script src="/js/data/recommender-data.js"></script>
		<script src="/js/recommender.js"></script>
		<script src="/js/recommendations-tree.js"></script>
	</body>
</html>
